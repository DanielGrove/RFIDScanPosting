<!DOCTYPE html>
<html>
<head>
    <title>Text to JSON Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <textarea id="textInput" rows="10" cols="50" placeholder="Enter text here..."></textarea>
    <button id="submitBtn">Submit</button>
    <pre id="jsonOutput"></pre>
    <button id="copyBtn">Copy to Clipboard</button>
    <button id="postBtn">Post</button>

    <script>
        window.onload = function() {
            document.getElementById('textInput').focus();}
        
            document.getElementById('submitBtn').addEventListener('click', function() {
            var textInput = document.getElementById('textInput').value;
            var lines = textInput.split('\n');
            var jsonObject = lines.map(function(line) { 
                return { 'barcode': line.trim() }; 
            });
            document.getElementById('jsonOutput').textContent = JSON.stringify(jsonObject, null, 2);
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            var textInput = document.getElementById('textInput').value;
            var lines = textInput.split('\n');

            // Filter out empty or whitespace-only lines
            var filteredLines = lines.filter(function(line) {
            return line.trim() !== '';
         });

        var jsonObject = filteredLines.map(function(line) { 
        return { 'value': line.trim() }; 
        });

        document.getElementById('jsonOutput').textContent = JSON.stringify(jsonObject, null, 2);
        });


        document.getElementById('postBtn').addEventListener('click', function() {
            var jsonText = document.getElementById('jsonOutput').textContent;
            fetch('https://lga6ws.apps.connect.claris.com/api/webhook/v1/barcodes20via20browser/catch', { // Replace 'YOUR_WEBHOOK_URL' with your actual webhook URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonText
            })
            .then(response => response.json())
            .then(data => {
                alert('Success:', data);
            })
            .catch((error) => {
                alert('Error:', error);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var textInput = document.getElementById('textInput');

            // Set initial focus to the textarea
            textInput.focus();

            // Event listener to refocus on the textarea whenever it loses focus
             textInput.addEventListener('blur', function() {
                setTimeout(function() { textInput.focus(); }, 0);
             });
        });

    </script>
</body>
</html>
