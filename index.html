<!DOCTYPE html>
<html>
<head>
    <title>Text to JSON Converter</title>
    <style>
    /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Viewport Configuration for iOS */
        meta[name=viewport] {
            content: "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no";
        }
        
        /* Ensuring Readability and Easy Interaction */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        
        textarea, button {
            width: 100%; /* Full width to maximize space */
            padding: 10px; /* Padding for touch friendliness */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px; /* Rounded corners for a softer look */
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Design for Different Screen Sizes */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
        }
        </style>
</head>
<body>
    <textarea id="textInput" rows="10" cols="50" placeholder="Enter text here..."></textarea>
    <button id="submitBtn">Submit</button>
    <pre id="jsonOutput"></pre>
    <button id="copyBtn">Copy to Clipboard</button>
    <button id="postBtn">Post</button>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var textInput = document.getElementById('textInput').value;
            var lines = textInput.split('\n');
            var jsonObject = lines.map(function(line) { 
                return { 'barcode': line.trim() }; 
            });
            document.getElementById('jsonOutput').textContent = JSON.stringify(jsonObject, null, 2);
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            var jsonText = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonText).then(function() {
                alert('Copied to clipboard!');
            }, function(err) {
                alert('Error in copying text: ' + err);
            });
        });

        document.getElementById('postBtn').addEventListener('click', function() {
            var jsonText = document.getElementById('jsonOutput').textContent;
            fetch('https://lga6ws.apps.connect.claris.com/api/webhook/v1/barcodes20via20browser/catch', { // Replace 'YOUR_WEBHOOK_URL' with your actual webhook URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonText
            })
            .then(response => response.json())
            .then(data => {
                alert('Success:', data);
            })
            .catch((error) => {
                alert('Error:', error);
            });
        });
    </script>
</body>
</html>
